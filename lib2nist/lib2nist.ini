;==============================================
; Lib2NIST.ini contents explanations
; Lines starting with semicolons are comments.
;==============================================
;==============================================
[Directory]
;==============================================
; Input directory (contains libraries, datafiles).
;Input=S:\INPUT
; Output directory (can be same as NIST).
;Output=D:\Lib2NIST.RES
; NIST MS Search base directory (where alias.msd goes) or <None>
;NIST=S:\NIST98\MSSEARCH
NIST=<None>
; Input type: 0=>all except JCAMP, 1=>JCAMP <=== do not use
;Type:0
;==========================================
Output=Z:\home\wim\git\kik\GCMStoolbox
[Output]
;==========================================
; 1=>Produce NIST MS Library, 0=>No.
DB=1
; 1=>Produce MS ASCII text file, 0=>No.
Text=0
; Output MS ASCII file type: 0=>MSP, 1=>HP-JCAMP, 2=>SDF
TextFileType=0
; 1=>Calculate normalized MW from chemical formula, 0=>get MW from the input
CalcMW=1
; 1=>Include synonyms into the output, 0=>do not include
IncludeSynonyms=1
; 0=>Auto Assign IDs (1,2,3,...), 1=> get IDs from the input
KeepIDs=0
; Output structures as MOLfiles (applies to TextFileType=0 only)
;0=>No MOLfile output, 1=>MOLfile names from ID, 2=>from CAS, 3=>Both
LinkMOLfile=0
; m/z when reading text file=floor((Input m/z)*MzMpy + MzAdd + 0.5)
MzAdd=0
MzMpy=1
; 1=>treat spectra as ms/ms; 0=>No
MsmsOnly=0
; 1=>Output MS/MS library is compatible with 2008 MS Search; 0=>Compatible with newer software
Msms2008-Compat=1
; 0=>Do not use Subset, 1=>Use subset
NeedSubset=0
;==========================================
[Subset]
;==========================================
; subset type: 1=>IDs, 2=>CAS
Type=1
; 1=>apply subset to all input
; 0=>to the 1st input file or library only, then ask.
ForAll=1
; 0=>get subset string from this ini file (CasStr or IdStr)
; 1=> read subset from a separate file
FromFile=0
; pathname of file with subset containing CAS registry numbers
CasFile=Y:\HP\Subset.CAS
; subset string containing CAS numbers
CasStr=50362-50555
; pathname of file with subset containing input IDs
IdFile=Y:\HP\Subset.ID
; subset string containing IDs
IdStr=1-4500
